<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="calculator-container">
        <div id="nums-row">
            <span class="num-el" id="num1-el" >8</span>
            <span class="num-el" id="num2-el" >2</span>
        </div>
        <div id="buttons-row">
            <button class="btn" id="add-btn" >Add</button>
            <button class="btn" id="subtract-btn" >Subtract</button>
            <button class="btn" id="divide-btn" >Divide</button>
        </div>
        <button class="btn" id="multiply-btn" >Multiply</button>
        <span id="sum-el" >Sum: </span>
    </div>
    <script src="./script.js"></script>
</body>
</html>
